<html>
<head>
	<title>Table Tag</title>
</head>
<body>
	<table>
		<tr>
			<td>No.</td>
			<td>Item</td>
			<td>Qty</td>
			<td>Unit</td>
		</tr>
		<tr>
			<td>1</td>
			<td>coffee</td>
			<td></td>
			<td>pcs</td>
		</tr>
		<tr>
			<td>2</td>
			<td>rice</td>
			<td>20</td>
			<td>box</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Tea</td>
			<td>10</td>
			<td>pcs</td>
		</tr>
	</table>
	<hr/>
	<table border="2" bgcolor="#ed1a21">
		<thead>
			<!-- tr tag can be dismiss-->
			<tr>
				<th>No</th>
				<th>Item</th>
				<th>Qty</th>
				<th>Unit</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>coffee</td>
				<td>10</td>
				<td>pcs</td>
			</tr>
		</tbody>
		<tfoot>
			
		</tfoot>
	</table>
</body>
<footer>
	
</footer>
</html>
